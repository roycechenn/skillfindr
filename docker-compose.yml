version: "3.9"

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: skillfindr
      POSTGRES_PASSWORD: password
      POSTGRES_DB: skillfindr
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  backend:
    build: ./backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    env_file:
      - .env
    volumes:
      - ./backend/app:/app/app
    depends_on:
      - db
    ports:
      - "8000:8000"

  frontend:
    build: ./frontend
    env_file:
      - ./frontend/.env.example
    depends_on:
      - backend
    ports:
      - "3000:3000"

volumes:
  db_data:
